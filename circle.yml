machine:
  hosts:
    rabbitmq: 127.0.0.1
  services:
    - rabbitmq-server
  node:
    version: iojs-v1.8
  post:
    - sudo rabbitmq-plugins enable rabbitmq_management
dependencies:
  pre:
    - echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
general:
  artifacts:
    - coverage/*
    - coverage/**/*
    - log/*.log
    - npm-debug.log

